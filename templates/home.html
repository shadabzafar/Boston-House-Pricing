<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

  
</head>

<body>
 <div class="login">
	<h1>Boston House Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">

        <label>Per capita crime rate by town:</label>
        <input type="text" name="CRIM" placeholder="CRIM" required="required" /><br>

        <label>Proportion of large residential lots (over 25,000 sq. ft.):</label>
    	<input type="text" name="ZN" placeholder="ZN" required="required" /><br>

        <label>Proportion of non-retail business acres per town:</label>
        <input type="text" name="INDUS" placeholder="INDUS" required="required" /><br>
        
        <label>Binary variable indicating if the property is near Charles River (1 for yes, 0 for no):</label>
        <input type="text" name="CHAS" placeholder="CHAS" required="required" /><br>
        
        <label>Concentration of nitrogen oxides in the air:</label>
        <input type="text" name="NOX" placeholder="NOX" required="required" /><br>
        
        <label>Average number of rooms per dwelling:</label>
        <input type="text" name="RM" placeholder="RM" required="required" /><br>
        
        <label>Proportion of old owner-occupied units built before 1940:</label>
        <input type="text" name="Age" placeholder="Age" required="required" /><br>
        
        <label>Weighted distances to Boston employment centers:</label>
        <input type="text" name="DIS" placeholder="DIS" required="required" /><br>
        
        <label>Index of accessibility to radial highways:</label>
        <input type="text" name="RAD" placeholder="RAD" required="required" /><br>
        
        <label>Property tax rate per $10,000:</label>
        <input type="text" name="TAX" placeholder="TAX" required="required" /><br>
        
        <label>pupil-teacher ratio by town:</label>
        <input type="text" name="PTRATIO" placeholder="PTRATIO" required="required" /><br>
        
        <label>1000(Bk - 0.63)^2 where Bk is the proportion of blacks by town:</label>
        <input type="text" name="B" placeholder="B" required="required" /><br>
        
        <label>% lower status of the population:</label>
        <input type="text" name="LSTAT" placeholder="LSTAT" required="required" /><br>

        <br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
